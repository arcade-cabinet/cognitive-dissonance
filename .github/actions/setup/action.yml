name: 'Setup Project'
description: 'Setup pnpm, Node.js, and install dependencies'
runs:
  using: 'composite'
  steps:
    - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817f869b687af5214c # v4.0.0
    - uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.3
      with:
        node-version-file: '.nvmrc'
        cache: 'pnpm'
    - run: pnpm install --frozen-lockfile
      shell: bash
