name: CD

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-test:
    name: Build + E2E
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Build
        run: pnpm build
      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps
      - name: Run E2E (headed via xvfb)
        run: xvfb-run pnpm exec playwright test --workers=1
        env:
          CI: "true"
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-reports
          path: |
            playwright-report/
            test-results/
          retention-days: 7
