name: CD

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  checks: read

jobs:
  # Wait for CI to complete before proceeding
  wait-for-ci:
    name: Wait for CI
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI workflow to complete
        uses: fountainhead/action-wait-for-check@297be350cf8393728ea4d4b39435c7d7ae167c93 # v1.2.0
        id: wait-for-ci
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: CI Success
          ref: ${{ github.sha }}
          timeoutSeconds: 1800
          intervalSeconds: 30

      - name: Check CI result
        if: steps.wait-for-ci.outputs.conclusion != 'success'
        run: |
          echo "‚ùå CI workflow did not succeed: ${{ steps.wait-for-ci.outputs.conclusion }}"
          exit 1

  deploy-web:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [wait-for-ci]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: ./.github/actions/setup
      - run: pnpm build
      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0
      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

  build-and-release-android:
    name: Build and Release Android APK
    runs-on: ubuntu-latest
    needs: [wait-for-ci, deploy-web]
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: ./.github/actions/setup
      - uses: actions/setup-java@7a6d8a8234af8eb26422e24e3006232cccaa061b # v4.2.2
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: android-actions/setup-android@99677b1022d427771764658e39268f8049281786 # v3.2.1
      - run: pnpm build:mobile
      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug --stacktrace
      - name: Upload APK as artifact
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.4
        with:
          name: android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
