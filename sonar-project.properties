sonar.sources=src
sonar.tests=e2e
sonar.test.inclusions=**/*.test.ts,**/*.test.js,**/*.spec.ts,**/*.spec.js

sonar.exclusions=\
  **/node_modules/**,\
  **/.next/**,\
  **/coverage/**,\
  **/*.config.ts,\
  **/*.config.js,\
  **/android/**,\
  **/ios/**,\
  **/*.d.ts,\
  **/public/**,\
  **/playwright-report/**,\
  **/docs/**

sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.js,\
  **/*.config.ts,\
  **/*.config.js,\
  **/e2e/**,\
  **/android/**,\
  **/ios/**

